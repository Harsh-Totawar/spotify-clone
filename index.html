<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="side_bar">
            <div class="nav">
               <div class="nav-option"  style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">home</a>
                </div> 
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                 </div>
            </div>
            <div class="library">
                <div class="options"> 
                    <div class="lib-option nav-option" >
                        <img src="library_icon.png" alt="">
                        <a href="#">Your Library</a>
                    </div>
                     <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="lib-boxes">
                    <div class="box">
                        <p class="box-1">Create your first playlist </p> 
                        <p class="box-2">It's easy, we'll help you </p> 
                        <button class="badge">Create playlist</button>
                    </div>
                </div>
                <div class="lib-boxes">
                    <div class="box">
                        <p class="box-1">Let's find some podcasts to follow </p> 
                        <p class="box-2">We'll keep you updated on new episodes  </p> 
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
               
            </div>

        
        </div>

        <div class="main_part">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="backward_icon.png" alt="">
                    <img src="forward_icon.png" alt="" class="hide">
                </div>
                <div class="sticky-nav-options">
                    <button class="badge  hide">Explore Premium</button>
                    <button class="badge dark-badge"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>Install App</button>
                    <i class="fa-regular fa-user nav-item"></i>
                </div>
            </div>
            <div class="cards"></div>
        </div>















         <div class="main_player">mainplayer</div>
    </div>

   
</body>
</html>
